<!-- templates/accounts/login.html: Updated login with error display -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Login to Your Account</h1>
    {% if form.errors %}
        <p class="text-red-500 mb-4">Invalid email or password. Please try again.</p>
    {% endif %}
    <form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}  <!-- allauth: email, password, remember -->
        <button type="submit" class="btn w-full">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="{% url 'account_signup' %}" class="text-blue-500">Signup</a></p>
    <p class="mt-2 text-center"><a href="{% url 'account_reset_password' %}" class="text-blue-500">Forgot Password?</a></p>
{% endblock %}
