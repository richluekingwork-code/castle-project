<!-- templates/accounts/password_reset.html: Password reset (allauth) -->
{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Reset Your Password</h1>
    <form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Email field -->
        <button type="submit" class="btn w-full">Send Reset Email</button>
    </form>
{% endblock %}
